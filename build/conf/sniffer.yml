# Target
# 監控目標，支援TCP及DNS，CMD指令監控尚未完成
sniffer-tcp: True
sniffer-dns: True
sniffer-cmd: True

# 監聽網卡
interface: 'eth0'

# 忽略
# excludeIP: ['127.0.0.1']
# excludePort: [22,23]
excludeIP: []
excludePort: [9200]

# Ouput
# 輸出 Console，可用 journalctl -u sniffer 查看
console: True

# 輸出至文件
logfile: True
logpath: '/var/log/sniffer'

# 輸出至ELK
elastic: True
elastichost: 'http://elastic:9200'
