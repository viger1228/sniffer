name: "sniffer"
arch: "amd64"
platform: "linux"
version: "v0.5"
maintainer: "walker <walkerIVI@gmail.com>"
description: |
    Security Sniffer for TCP, DNS, CMD
vendor: ""
homepage: ""
license: "MIT"
changelog: ""
section: "default"
priority: "extra"
replaces: []
provides: []
depends: []
recommends: []
suggests: []
conflicts:
contents:
- src: ./bin/sniffer
  dst: /usr/local/bin/sniffer
- src: ./conf/sniffer.yml
  dst: /etc/sniffer/sniffer.yml
  type: config
- src: ./conf/sniffer.service
  dst: /usr/lib/systemd/system/sniffer.service
empty_folders:
- /var/log/sniffer
overrides:
  rpm:
    scripts:
      preinstall: ./scripts/preinstall.sh
      postremove: ./scripts/postremove.sh
  deb:
    scripts:
      postinstall: ./scripts/postinstall.sh
      preremove: ./scripts/preremove.sh
